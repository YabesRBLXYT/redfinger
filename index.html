<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Script Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generate LocalStorage Script</h2>
    <label for="localStorageInput">Masukkan JSON localStorage:</label>
    <textarea id="localStorageInput" placeholder='Masukkan JSON localStorage di sini...'></textarea>
    <button onclick="generateScript()">Generate Script</button>

    <h3>Generated Script:</h3>
    <pre id="generatedScript"></pre>
</div>

<script>
function generateScript() {
    var localStorageInput = document.getElementById("localStorageInput").value;
    
    if (!localStorageInput) {
        alert('Mohon masukkan data JSON localStorage!');
        return;
    }

    var scriptTemplate = `
function loginRedfinger() {
    localStorage.clear();
    
    var currentLocalStorage = \`${localStorageInput.replace(/`/g, '\\`')}\`;
    var parse = null;

    if (currentLocalStorage.includes('userFloatInfo')) {
        let newLocalStorage = currentLocalStorage.split(',"userFloatInfo"')[0];
        newLocalStorage += ',"session_id"' + currentLocalStorage.split(',"session_id"')[1];
        parse = JSON.parse(newLocalStorage);
    } else {
        parse = JSON.parse(currentLocalStorage);
    }

    for (var name in parse) {
        localStorage.setItem(name, parse[name]);
    }

    window.location.reload();
}

loginRedfinger();
`;

    document.getElementById("generatedScript").textContent = scriptTemplate;
}
</script>

</body>
</html>
